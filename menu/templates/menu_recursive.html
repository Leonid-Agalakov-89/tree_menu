<ul>
  {% for item in items %}
    <li>
      <a href="{% if item.named_url %}{% url item.named_url %}{% else %}{{ item.url }}{% endif %}">
        {{ item.title }}
      </a>
      {% if item.children.all %}
        {% include 'menu_recursive.html' with items=item.children.all %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
